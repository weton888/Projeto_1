<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="clickButton">Clique me!</button>
    <p id="contarClique">Você clicou 0 vezes.</p>

    <script>
        let count = 0;
        document.getElementById('clickButton').onclick = function () {
            count++;

            document.getElementById('contarClique').innerHTML = 'Você clicou ' +
            count + ' vezes.';


        }
    </script>
    
</body>
</html>

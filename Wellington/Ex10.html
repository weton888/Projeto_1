<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício de Boolean</title>
</head>
<body>
    
    <h2>Você gosta de programação?</h2>
    <button id="yesButton">Sim</button>
    <button id="noButton">Não</button>

    <p id="resposta"> </p>

    <script>
        document.getElementById('yesButton').onclick = function() {
            let gostoProgramação = true;
            document.getElementById('resposta').innerHTML = "Você respondeu " + gostoProgramação;
        }

        document.getElementById('noButton').onclick = function () {
            let gostoProgramação = false;
            document.getElementById('resposta').innerHTML = "Você respondeu: " + gostoProgramação;
        }
    </script>
    
</body>
</html>

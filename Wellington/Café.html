<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café menu</title>
    <link href="café.css" rel="stylesheet"/>
</head>
<body>
     <div class="menu">
         <main>
             <h1>Camper Cafe</h1>
             <p class=""established>Est. 2020</pclass>
             <hr>
             <section>
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe-icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Machiatto</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
             </section>
             <section>
               <h2>Desserts</h2>
               <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
               <article class="item">
                 <p class="Dessert">Donut</p><p class="price">1.50</p>
               </article>
               <article class="item">
                <p class="Dessert">Cherry pie</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="Dessert">Cheesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="Dessert">Cinnamon Roll</p><p class="price">2.50</p>
              </article>
             </section>
           </main>
           <hr class="bottom-line">
           <footer>
              <p>
                <a href="" target="_blank">Visite nosso site</a>
              </p>
              <p class="address">Desenvolvido por @Wellington</p>
           </footer>
          </div>   
        </body>
       </html>
